---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: baconipsum
spec:
  steps:
    - name: baconipsum
      image: curlimages/curl
      script: |
        #!/bin/sh -e
        curl -s 'https://baconipsum.com/api/?type=meat-and-filler&format=html'

---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-randomwords
spec:
  tasks:
  - name: baconipsum
    taskRef:
      name: baconipsum

