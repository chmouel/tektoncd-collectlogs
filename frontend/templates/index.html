<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>PipelineRun Dashboard!</title>
    <meta name="description" content="PipelineRun Dashboard viewer status">
    <meta name="author" content="Chmouel Boudjah">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </head>

  <body>
    <p class="text-center">
      <a href="/">
        <img src="{{ url_for('static', filename='img/tekton.png')}}" width="120" height="80" class="img-fluid rounded" alt="TektonCD Logo">
      </a>
      <br/>
      <button style="padding: 10px" class="btn-primary">PipelineRuns Status</button>
    </p>        
    
    <div  class="container-fluid">
      
      {% for pr in prs %}
      <div class="row">
        <div class="col-md-3"></div>        
        <div class="col-md-6 text-left">        
          <small class="text-secondary">
            <b>Pipeline:</b>
            {{ pr.pipelinename }}
            |
            <b>Namespace:</b>
            {{ pr.namespace }}
            |
            <b>Date:</b>
            {{ pr.finishtime.strftime('%Y-%m-%d %H:%M:%S') }}
          </small>
        </div>
        <div class="col-md-3"></div>        
      </div>
      
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
          <a href="/log/{{ pr.prname }}"
            class="list-group-item list-group-item-{{ pr.classname }}">
            {{ pr.prname }}
          </a>
        </div>
        <div class="col-md-3">
        </div>
      </div>

      <br/>
      {% endfor %}
        
    </div>
  </body>
</html
